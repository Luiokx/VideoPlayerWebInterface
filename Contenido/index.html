<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id='video' poster="'../../../Assets/images/poster.jpg" src="../Assets/videos/lofi.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-tittle">Musica Para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" tittle="Retroceder 10 segundos"></button>
                    <button class="button" id="play" tittle="Reproducir video"></button>
                    <button class="button" id="pause" hidden tittle="Pausar video"></button>
                    <button class="button" id="forward" tittle="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input type="range" min="0" value="0" step="1" id="progress">
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
